matrix:
  include:
    - language: python
      python: "3.5"
      install:
        - pip install -r requirements.txt
      script:
        - find . -iname "*.py" | xargs python3 -m pytest
        - find rows* -iname "*.py" | xargs python3 -m pylint
    - language: cpp
      dist: trusty
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
            - cmake
            - build-essential
            - git
            - pkg-config
            - libbz2-dev
            - libxml2-dev
            - libzip-dev
            - libboost-all-dev
            - lua5.2
            - liblua5.2-dev
            - libtbb-dev
      install:
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 90
      env:
        - CC=gcc-6 CXX=g++-6
      before_script:
         - wget -qO - https://pmateusz.github.io/ubuntu/archive.key | sudo apt-key add -
         - echo "deb https://pmateusz.github.io/ubuntu trusty main" | sudo tee -a /etc/apt/sources.list
         - sudo apt-get update -qq
         - sudo apt-get install --assume-yes libglog-dev libgtest-dev libgflags-dev libsparsehash-dev libortools-dev
      script:
        - mkdir -p build && cd build && cmake .. && cmake --build . --target build_all

notifications:
  email: false